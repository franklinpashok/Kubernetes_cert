apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy
  labels:
    app: myapp
    type: front-end
spec:
    template:
      metadata:
        name: myapp-pod
        labels:
          name: myapp
          type: front-end
      spec:
       containers:
       - name: myapp
         image: nginx
         resources:
          limits:
           memory: "128Mi"
           cpu: "500m"
#        ports:
#         - containerPort: 80
    replicas: 3
    selector:
     matchLabels:
      type: front-end