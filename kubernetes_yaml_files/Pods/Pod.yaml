apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    name: myapp
spec:
  containers:
  - name: myapp
    image: <Image>
    resources:
      requests:
        memory: "20mi"
        CPU: "2"
      limits:
        memory: "25Mi"
        cpu: "4"
    ports:
      - containerPort: 80
  tolerations:
    - key: "app"
      value: "green"
      operator: "equal"
      effect: NoExecute
  nodeSelector:
   hostname: node01
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: Size
              operator: In
              values:
                - large
            